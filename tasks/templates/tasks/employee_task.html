{% extends 'base.html' %}
{% block title %}
{{ block.super }}
{{ employee.user.username}}
{% endblock title %}

{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">{{ employee.user.username }} Tasks</th>
    </tr>
  </thead>
  <tbody>
    {% for task in employee.task_set.all %}
    <tr>
    <td><a href={% url 'tasks:task_detail' task.id %}>{{ task.title }}</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock content %}
